<div class="container">
    <img src="../../assets/photos/imgur.png" class="logo"/>
    <p id="imgur-demo">Imgur-demo</p>
    <div *ngIf="clicked">
        <form [formGroup]="loginForm">
            <label>
                Username:
                <input type="text" formControlName="username">
            </label>
            <br>
            <label>
                Password:
                <input type="password" formControlName="password">
            </label>
            <br>
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
        </form>
    </div>
    <button class="btn btn-primary" (click)="onSignIn()">Sign in</button>
</div>
